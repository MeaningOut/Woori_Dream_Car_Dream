<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/style2.css}">
</head>
<body>
    <div id="__nuxt">
        <div id="__layout">
            <div id="app">
                <section class="container">
                    <div class="close">
                        <button type="button" class="btn closeEvent">
                            <img th:src="@{/images/x.png}" alt="btn-image" class="btn-image">
                        </button>
                    </div>
                    <div class="added-detailed-wrap">
                        <section class="added-detailed-text">
                            <h1>어떤 소비신념을 가지셨나요?</h1>
                            <p>2개 또는 3개만 선택이 가능합니다.</p>
                            <article class="added-option-wrap">
                                <ul class="added-option-list">
                                    <li>
                                        <input id="input1" type="checkbox" name="checkBx" value="e-protection">
                                        <label for="input1">
                                            <div class="div-svg">
                                                <svg viewBox="0 0 512 512" width="50" title="check-circle">
                                                    <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z" />
                                                </svg>
                                              </div>
                                            <h2>환경 친화</h2>
                                            <p>자동차 온실가스 규제 강화나 탄소 중립 등 환경문제에 관심이 많은 소비자에게 추천합니다.</p>
                                        </label>
                                    </li>
                                    <li>
                                        <input id="input2" type="checkbox" name="checkBx" value="fuel-efficiency">
                                        <label for="input2">
                                            <div class="div-svg">
                                                <svg viewBox="0 0 512 512" width="50" title="check-circle">
                                                    <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z" />
                                                </svg>
                                              </div>
                                            <h2>연비 좋은 차</h2>
                                            <p>적은 기름 값으로 많이 달리고 싶은 합리적 소비를 원하는 소비자에게 추천합니다.</p>
                                        </label>
                                    </li>
                                    <li>
                                        <input id="input3" type="checkbox" name="checkBx" value="boycott-in-japan">
                                        <label for="input3">
                                            <div class="div-svg">
                                                <svg viewBox="0 0 512 512" width="50" title="check-circle">
                                                    <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z" />
                                                </svg>
                                              </div>
                                            <h2>일본 불매</h2>
                                            <p>일본의 보복 조치인 수출 규제로 시작된 일본 불매 운동을 지지하는 소비자에게 추천합니다.</p>
                                        </label>
                                    </li>
                                    <li>
                                        <input id="input4" type="checkbox" name="checkBx" value="patriotic">
                                        <label for="input4">
                                            <div class="div-svg">
                                                <svg viewBox="0 0 512 512" width="50" title="check-circle">
                                                    <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z" />
                                                </svg>
                                              </div>
                                            <h2>국산 장려</h2>
                                            <p>우리나라 경제 활성화에 관심이 많은 소비자에게 추천합니다.</p>
                                        </label>
                                    </li>
                                    <li>
                                        <input id="input5" type="checkbox" name="checkBx" value="vegan">
                                        <label for="input5">
                                            <div class="div-svg">
                                                <svg viewBox="0 0 512 512" width="50" title="check-circle">
                                                    <path d="M504 256c0 136.967-111.033 248-248 248S8 392.967 8 256 119.033 8 256 8s248 111.033 248 248zM227.314 387.314l184-184c6.248-6.248 6.248-16.379 0-22.627l-22.627-22.627c-6.248-6.249-16.379-6.249-22.628 0L216 308.118l-70.059-70.059c-6.248-6.248-16.379-6.248-22.628 0l-22.627 22.627c-6.248 6.248-6.248 16.379 0 22.627l104 104c6.249 6.249 16.379 6.249 22.628.001z" />
                                                </svg>
                                              </div>
                                            <h2>비건 트렌드</h2>
                                            <p>동물 가죽은 인조 가죽으로, 화학 원료는 식물성 천연 원료를 사용하는 비건 지향 소비자에게 추천합니다.</p>
                                        </label>
                                    </li>
                                </ul>
                            </article>
                        </section>
                        <a th:attr="onclick=|recommendFunction('${userIncome}','${minimum}','${maximum}','${people}','${bodyType}')|" class="btn-recommend" data-link-area="내차찾기-기본항목 선택" data-link-name="추천결과보기">
                            추천결과보기
                        </a>
                    </div> 
                </section>
            </div>
        </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js' type='text/javascript'></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script th:src="@{/js/sample.js}" type="text/javascript"></script>
</body>
</html>
